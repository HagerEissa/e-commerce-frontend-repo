<form class="login-form" [formGroup]="loginForm">
    <h2>SIGN IN</h2>
    <p>Sign in to access your account and enjoy exclusive offers.</p>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" formControlName="email" placeholder="Email address" required />
        <div class="msg" *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched">
            <span *ngIf="loginForm.get('email')!.errors?.['required']">*Email is required</span>
            <span *ngIf="loginForm.get('email')!.errors?.['email']">*Invalid email format</span>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password" placeholder="Password" required />
        <div class="msg" *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched">
            <span *ngIf="loginForm.get('password')!.errors?.['required']">*Password is required</span>
            <span *ngIf="loginForm.get('password')!.errors?.['minlength']">*Password must be at least 8 characters</span>
        </div>
    </div>

    <div class="form-group">
        <input type="checkbox" id="rememberMe"  />
        <label for="rememberMe">Remember me</label>
    </div>

    <button type="submit" (click)="login()" [disabled]="loginForm.invalid">SIGN IN</button>

    <p><a href="#">Forgot password?</a></p>

    <!-- <div class="social-login">
        <button type="button" class="facebook-login">Sign in with Facebook</button>
        <button type="button" class="google-login">Sign in with Google</button>
    </div> -->

    <p>Don't have an account? <a (click)="signup()">Sign up here</a>.</p>
</form>
